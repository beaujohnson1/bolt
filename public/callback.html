<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-size: 48px;
            margin: 20px 0;
        }
        .error {
            color: #dc3545;
            margin: 20px 0;
            padding: 15px;
            background: #f8d7da;
            border-radius: 5px;
        }
        .message {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .button:hover {
            background: #5a67d8;
        }
        .code-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Processing Authentication</h1>
        <div id="status">
            <div class="spinner"></div>
            <p class="message">Completing authentication...</p>
        </div>
    </div>

    <script>
        // Log immediately to prove the page loaded
        console.log('=== CALLBACK.HTML LOADED ===');
        console.log('URL:', window.location.href);
        
        async function handleCallback() {
            const statusDiv = document.getElementById('status');
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            console.log('Callback parameters:', { 
                hasCode: !!code, 
                codeLength: code ? code.length : 0,
                error, 
                errorDescription 
            });
            
            // Handle OAuth errors
            if (error) {
                console.error('OAuth error:', error, errorDescription);
                statusDiv.innerHTML = `
                    <div class="error">
                        <strong>Authentication Failed</strong><br>
                        ${error}: ${errorDescription || 'Unknown error'}
                    </div>
                    <button class="button" onclick="window.close()">Close Window</button>
                `;
                return;
            }
            
            // No authorization code
            if (!code) {
                console.error('No authorization code in URL');
                statusDiv.innerHTML = `
                    <div class="error">
                        <strong>No Authorization Code</strong><br>
                        The callback did not include an authorization code.
                    </div>
                    <button class="button" onclick="window.close()">Close Window</button>
                `;
                return;
            }
            
            try {
                // Show the code we're exchanging
                console.log('Exchanging code:', code.substring(0, 50) + '...');
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <p class="message">Exchanging authorization code...</p>
                    <div class="code-display">Code: ${code.substring(0, 30)}...</div>
                `;
                
                // Try the token exchange
                const response = await fetch('/.netlify/functions/ebay-token-exchange', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                const result = await response.json();
                console.log('Token exchange response:', {
                    status: response.status,
                    success: result.success,
                    error: result.error,
                    hasTokens: !!result.tokens
                });
                
                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Token exchange failed');
                }
                
                // Store tokens
                if (result.tokens) {
                    console.log('Storing tokens...');
                    
                    // Store complete token object
                    localStorage.setItem('ebay_oauth_tokens', JSON.stringify(result.tokens));
                    
                    // Store individual parts for compatibility
                    if (result.tokens.access_token) {
                        localStorage.setItem('easyflip_ebay_access_token', result.tokens.access_token);
                        console.log('Access token stored');
                    }
                    if (result.tokens.refresh_token) {
                        localStorage.setItem('easyflip_ebay_refresh_token', result.tokens.refresh_token);
                        console.log('Refresh token stored');
                    }
                    if (result.tokens.scope) {
                        localStorage.setItem('easyflip_ebay_token_scope', result.tokens.scope);
                        console.log('Scopes stored:', result.tokens.scope);
                    }
                    if (result.tokens.expires_at) {
                        localStorage.setItem('easyflip_ebay_token_expiry', result.tokens.expires_at.toString());
                    }
                    
                    // Set success beacon
                    localStorage.setItem('ebay_oauth_success_beacon', JSON.stringify({
                        success: true,
                        timestamp: Date.now(),
                        hasTokens: true
                    }));
                    
                    console.log('All tokens stored successfully!');
                    
                    // Show success
                    statusDiv.innerHTML = `
                        <div class="success">‚úÖ</div>
                        <h2>Authentication Successful!</h2>
                        <p class="message">Your eBay account has been connected.</p>
                        <p class="message">This window will close automatically...</p>
                    `;
                    
                    // Notify parent window if in popup
                    if (window.opener) {
                        try {
                            window.opener.postMessage({
                                type: 'EBAY_OAUTH_SUCCESS',
                                tokens: result.tokens
                            }, '*');
                            console.log('Notified parent window');
                        } catch (e) {
                            console.log('Could not notify parent:', e);
                        }
                    }
                    
                    // Close or redirect
                    setTimeout(() => {
                        if (window.opener && !window.opener.closed) {
                            window.close();
                        } else {
                            window.location.href = '/app';
                        }
                    }, 2000);
                    
                } else {
                    throw new Error('No tokens in response');
                }
                
            } catch (error) {
                console.error('Token exchange error:', error);
                
                // Show error with manual exchange option
                statusDiv.innerHTML = `
                    <div class="error">
                        <strong>Token Exchange Failed</strong><br>
                        ${error.message}
                        <br><br>
                        You can try manual exchange using the code below:
                    </div>
                    <div class="code-display">${code}</div>
                    <a href="/oauth-debug-tool.html" target="_blank" class="button">Open Debug Tool</a>
                    <button class="button" onclick="window.location.reload()">Retry</button>
                `;
            }
        }
        
        // Start processing immediately
        console.log('Starting OAuth callback processing...');
        window.addEventListener('load', handleCallback);
        
        // Also try immediately in case load already fired
        if (document.readyState === 'complete') {
            handleCallback();
        }
    </script>
</body>
</html>
