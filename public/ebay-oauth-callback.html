<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-size: 48px;
            margin: 20px 0;
        }
        .error {
            color: #dc3545;
            margin: 20px 0;
            padding: 15px;
            background: #f8d7da;
            border-radius: 5px;
        }
        .message {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê eBay Authentication</h1>
        <div id="status">
            <div class="spinner"></div>
            <p class="message">Completing authentication with eBay...</p>
        </div>
    </div>

    <script>
        async function handleCallback() {
            const statusDiv = document.getElementById('status');
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            console.log('OAuth Callback received:', { code: !!code, error, errorDescription });
            
            // Handle OAuth errors
            if (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <strong>Authentication Failed</strong><br>
                        ${error}: ${errorDescription || 'Unknown error'}
                    </div>
                    <button class="button" onclick="window.close()">Close Window</button>
                `;
                return;
            }
            
            // No authorization code
            if (!code) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <strong>No Authorization Code</strong><br>
                        The OAuth callback did not include an authorization code.
                    </div>
                    <button class="button" onclick="window.close()">Close Window</button>
                `;
                return;
            }
            
            try {
                // Exchange code for tokens
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <p class="message">Exchanging authorization code for tokens...</p>
                `;
                
                const response = await fetch('/.netlify/functions/ebay-token-exchange', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                const result = await response.json();
                console.log('Token exchange response:', result);
                
                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Token exchange failed');
                }
                
                // Store tokens in localStorage
                if (result.tokens) {
                    // Store the complete token object
                    localStorage.setItem('ebay_oauth_tokens', JSON.stringify(result.tokens));
                    
                    // Also store individual parts for compatibility
                    if (result.tokens.access_token) {
                        localStorage.setItem('easyflip_ebay_access_token', result.tokens.access_token);
                    }
                    if (result.tokens.refresh_token) {
                        localStorage.setItem('easyflip_ebay_refresh_token', result.tokens.refresh_token);
                    }
                    if (result.tokens.scope) {
                        localStorage.setItem('easyflip_ebay_token_scope', result.tokens.scope);
                    }
                    if (result.tokens.expires_at) {
                        localStorage.setItem('easyflip_ebay_token_expiry', result.tokens.expires_at.toString());
                    }
                    
                    // Set success beacon for other tabs/windows
                    localStorage.setItem('ebay_oauth_success_beacon', JSON.stringify({
                        success: true,
                        timestamp: Date.now(),
                        hasTokens: true
                    }));
                    
                    console.log('Tokens stored successfully');
                }
                
                // Show success message
                statusDiv.innerHTML = `
                    <div class="success">‚úÖ</div>
                    <h2>Authentication Successful!</h2>
                    <p class="message">Your eBay account has been connected successfully.</p>
                    <p class="message">This window will close automatically...</p>
                `;
                
                // Close window or redirect after success
                setTimeout(() => {
                    if (window.opener && !window.opener.closed) {
                        // We're in a popup, close it
                        window.close();
                    } else {
                        // We're in a regular tab, redirect to dashboard
                        window.location.href = '/app';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Token exchange error:', error);
                statusDiv.innerHTML = `
                    <div class="error">
                        <strong>Token Exchange Failed</strong><br>
                        ${error.message}
                    </div>
                    <button class="button" onclick="retryAuth()">Try Again</button>
                    <button class="button" onclick="window.close()">Close</button>
                `;
            }
        }
        
        function retryAuth() {
            window.location.href = '/auto-oauth-test.html';
        }
        
        // Handle the callback when page loads
        window.addEventListener('load', handleCallback);
    </script>
</body>
</html>
